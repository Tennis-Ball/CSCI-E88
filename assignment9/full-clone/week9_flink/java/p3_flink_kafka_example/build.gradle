plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.flink:flink-core:1.14.0'
    implementation 'org.apache.flink:flink-connector-kafka_2.12:1.14.0'
    implementation 'org.apache.flink:flink-streaming-java_2.12:1.14.0'
    implementation 'org.apache.flink:flink-clients_2.12:1.14.0'
    implementation 'org.apache.flink:flink-runtime-web_2.12:1.14.0'
    implementation 'org.apache.maven.plugins:maven-assembly-plugin:3.4.2'
    testImplementation 'junit:junit:4.11'
}

group = 'cscie88'
version = '1.0-SNAPSHOT'
description = 'p3_flink_kafka_test'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


task fullJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'cscie88.KafkaSourceApp'
    }
    baseName = 'p3_flink_kafka_example'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
